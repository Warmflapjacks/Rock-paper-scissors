<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="scripts.js" defer></script> -->
    <link rel="stylesheet" href="styles.css">
    <style> @import url('https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&display=swap'); </style>
    <title>RPS 2.0</title>
</head>
<body>
    <div id = "page-container">
        <header id = "header">
            <h1>Rock Paper Scissors</h1>
        </header>
        <div class="main-body">
            <div class="win-conditions">
                First to score 5 points wins the game
            </div>
            <div class="selection-placeholders">
                <div class="player">
                    <div class="player-selection"></div>
                    <div class="player-score-count"></div>
                </div>
                <div class="computer">
                    <div class="computer-selection"></div>
                    <div class="computer-score-count"></div>
                </div>
            </div>
            <div class="rps-buttons">
                <button>Rock</button>
                <button>Paper</button>
                <button>Scissors</button>
            </div>
        </div>
        <footer id = "footer-container">
            <div class="footer-text">
                Created by: <a href="https://github.com/Warmflapjacks">WarmFlapjacks</a>
            </div>
        </footer>
    </div>
</body>
</html>
